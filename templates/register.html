<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px"  class="ui container">
    <h1 class="ui center aligned header">Registration</h1>
    <div class="ui segment">
    <form style="align-content: center" class="ui form" method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="">{{ form.username }}</div>
        <br>
        <div>{{ form.password }}</div>
        <br>
        <a class="">{{ form.submit }}</a>
    </form>
    <br>
    <a class="ui blue button" href="{{ url_for('login') }}">Log In</a>
    </div>
    </div>
</body>

</html>
